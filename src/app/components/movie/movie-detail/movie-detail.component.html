<div class="container">
  <div class="custom background">
    <app-background></app-background>
  </div>
  <div class="custom content">
    <div class="poster" [style.background]="movie.poster_path ? 'transparent' : 'rgb(218, 218, 218)'">
      <app-poster
        [path]="movie.poster_path"
        [style]="{ 
          maxWidth: '300px', 
          maxHeight: '450px', 
          background: 'transparent', 
          borderRadius: '4px', 
          boxShadow: '0 0 4px rgba(0, 0, 0, 0.2)' 
        }"
      >
      </app-poster>
    </div>
    <div class="summary">
      <section>
        <h2>
          <a [routerLink]="['/movie', movie.id, movie.title | movieRouterlink]">
            {{movie.title}}
          </a>
          <span> ({{getReleaseYear()}})</span>
        </h2>
      </section>
      <app-ratings [ratings]="ratings"></app-ratings>
      <section>
        <h3>Overview</h3>
        <p>{{movie.overview}}</p>
      </section>
    </div>
  </div>
  <div class="details">
    <h3>Top Cast</h3>
    <div class="cast" appAutoResize>
      <app-cast
        *ngFor="let cast of movie.credits.cast.slice(0, 6)"
        [cast]="cast"
      ></app-cast>
    </div>
  </div>
</div>
