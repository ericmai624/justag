<a [routerLink]="['/movie', movie.id, movie.title | movieRouterlink]">
  <div class="movie">
    <div class="movie-image"
      appPoster
      [path]="movie.poster_path"
      [style]="{ width: '150px', height: '225px' }"
    >
    </div>
    <div class="movie-info">
      {{movie.title}}
    </div>
  </div>
</a>
