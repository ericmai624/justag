<a [routerLink]="['/movie', movie.id, movie.title | movieRouterlink]">
  <div class="movie">
    <div class="movie-image" [style.background]="movie.poster_path ? 'black' : 'rgb(218, 218, 218)'">
      <app-poster
        [path]="movie.poster_path"
        [style]="{ maxWidth: '150px', maxHeight: '225px' }"
      >
      </app-poster>
    </div>
    <div class="movie-info">
      {{movie.title}}
    </div>
  </div>
</a>
