<div class="title">NOW PLAYING</div>
<hr width="5%" align="center" color="#E19771">
<div class="movie-list" 
  [@state]="state" 
  appInfiniteScroll 
  [scrollCallback]="fetchMovies"
  [scrollPercent]="0.7"
>
  <app-movie-list-entry
    *ngFor = "let movie of movies"
    [movie] = "movie"
  >
  </app-movie-list-entry>
</div>
