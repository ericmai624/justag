<div [ngClass]="{'search-wrapper': true, 'focus': searchFocused}">
  <app-search 
    (onSearchFocus)="onSearchFocus($event)"
    (onSearchSubmit)="onSearchSubmit($event)"
  >
  </app-search>
</div>
<div class="title">{{title}}</div>
<hr width="5%" align="center" color="#E19771">
<div class="movie-list">
  <div *ngIf="loading" class="spinner"></div>
  <app-movie-list 
    *ngFor="let movie of movies" 
    [movie]="movie"
    [imgSrcPrefix]="imgSrcPrefix"
  >
  </app-movie-list>
</div>
