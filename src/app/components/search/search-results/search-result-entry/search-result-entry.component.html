<div class="search-result-entry">
  <a [routerLink]="['/movie', movie.id, movie.title | movieRouterlink]">
    <div 
      class="poster"
      appPoster
      [path]="movie.poster_path"
      [style]="{ width: 278 * 2 / 3 + 'px', height: '278px' }"
      >
    </div>
  </a>
  <div class="main">
    <div class="title">
      <a [routerLink]="['/movie', movie.id, movie.title | movieRouterlink]">
        <h4>{{movie.title}}</h4>
      </a>
      <i class="fa fa-calendar" aria-hidden="true"></i>
      <small>{{movie.release_date}}</small>
    </div>
    <div class="genre">
      <!-- <small *ngFor="let genre of movie">

      </small> -->
    </div>
    <div class="overview">
      <p appMultilineEllipsis [maxHeight]="86.5" [text]="movie.overview">
        {{movie.overview}}
      </p>
    </div>
    <div class="ratings">

    </div>
  </div>
</div>
